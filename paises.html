<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Departamentos - Ejemplo Simple</title>
    <style>
        body{font-family: Arial, Helvetica, sans-serif; padding:18px; background:#f5f5f5}
        .contenedor{background:#fff;padding:14px;border-radius:8px;max-width:680px;margin:10px auto;box-shadow:0 2px 8px rgba(0,0,0,0.08)}
        h1{font-size:18px;margin:0 0 10px}
        label{display:block;margin-bottom:6px}
        input{padding:8px;border:1px solid #ccc;border-radius:6px;width:60%}
        button{padding:8px 12px;border-radius:6px;border:none;background:#007bff;color:#fff;cursor:pointer;margin-left:8px}
        .estado{margin-left:10px;color:#666}
        .seccion{margin-top:12px;padding:10px;border-radius:6px;background:#f9f9fb}
        .municipio{display:flex;justify-content:space-between;padding:6px 8px;border-bottom:1px solid #eee}
        .municipio:last-child{border-bottom:none}
        .negrita{font-weight:700}
        .error{color:#b00020}
    </style>
</head>
<body>
    <div class="contenedor">
        <h1>Buscar Departamento (API-Colombia)</h1>
        <div>
            <label for="departamento">Nombre del departamento</label>
            <input id="departamento" type="text" placeholder="Ej: Antioquia">
            <button onclick="consultarDepartamento()">Consultar</button>
            <span id="estado" class="estado"></span>
        </div>

        <div id="poblacionTotal" class="seccion" style="display:none"></div>
        <div id="infoDepartamento" class="seccion" style="display:none"></div>
        <div id="listaMunicipios" class="seccion" style="display:none">
            <h3>Municipios</h3>
            <div id="municipios"></div>
        </div>
    </div>

    <script src="paises.js"></script>
</body>
</html>
