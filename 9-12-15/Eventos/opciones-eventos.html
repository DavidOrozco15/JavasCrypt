<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Opciones Eventos</h1>
    <hr>
    <button>Saludar</button>
    <button>Remover Eventos</button>
    <script>
        const boton1 = document.querySelectorAll("button")[0];

        const boton2 = document.querySelectorAll("button")[1];

        boton1.addEventListener("click", () => alert("Boton Cliqueado"), {once: true}); // Con once: true se ejecuta solo una vez

        function mensaje(){
            alert("Este mensaje solo aparece una vez, porque se remueve el evento");
            boton2.removeEventListener("click", mensaje);
        }

        boton2.addEventListener("click", mensaje);
    </script>
</body>
</html>
